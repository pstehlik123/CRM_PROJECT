{% extends 'base.html' %}

{% block title %}Login â€“ CRM{% endblock %}

{% block content %}
<h1>Login</h1>

<form method="POST">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" required autofocus>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div style="margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1.5rem;">
    <p style="margin-bottom: 0.75rem; font-weight: 500;">Or continue without an account:</p>
    <a href="{{ url_for('auth.guest_login') }}" class="btn btn-guest">Login as Guest</a>
</div>

<p style="margin-top: 1.5rem;">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
{% endblock %}
