{% extends 'base.html' %}

{% block title %}Register â€“ CRM{% endblock %}

{% block content %}
<h1>Register</h1>

<form method="POST">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" required autofocus>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required minlength="4">
    </div>
    <div class="form-group">
        <label>Confirm password:</label>
        <input type="password" name="password2" required minlength="4">
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" name="register_as_admin" value="1">
            Register as admin
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p style="margin-top: 1rem;">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
{% endblock %}
